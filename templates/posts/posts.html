{% extends 'base.html' %}

{% block title %}
  Blogly
{% endblock %}

{% block content %}
  <div>
    <div>
      <h1>Blogly Recent Posts</h1>
    </div>
    <div>
      {% for post in posts %}
        <div>
          <h2>{{post.title}}</h2>
          <h3>{{post.content}}</h3>
          <p>By {{post.user.full_name}} on {{post.getTime}}</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
