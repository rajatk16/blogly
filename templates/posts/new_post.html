{% extends 'base.html' %}

{% block title %}
  New Post
{% endblock %}

{% block content %}
  <div class="text-center">
    <h1>
      New Post for {{user.full_name}}
    </h1>
  </div>
  <form method="POST">
    <div class="form-group">
      <label for="title">
        Title
      </label>
      <input class="form-control" type="text" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="content">
        Content
      </label>
      <input type="text" class="form-control" id="content" name="content">
    </div>
    {% for tag in tags %}
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="{{tag.name}}" id="{{tag.name}}" name="{{tag.name}}">
        <label for="{{tag.name}}" class="form-check-label">{{tag.name}}</label>
      </div>
    {% endfor %}
    <div class="mt-3">
      <button class="btn btn-danger" type="button">
        Cancel
      </button>
      <button class="btn btn-primary" type="submit">
        Add
      </button>
    </div>
  </form>
{% endblock %}
