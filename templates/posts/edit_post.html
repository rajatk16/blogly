{% extends 'base.html' %}

{% block title %}
  Edit Post - {{post.title}}
{% endblock %}

{% block content %}
  <div class="text-center">
    <h1>
      Edit Post - {{post.title}}
    </h1>
  </div>
  <form method="POST">
    <div class="form-group">
      <label for="title">
        Title
      </label>
      <input class="form-control" type="text" id="title" name="title" value="{{post.title}}">
    </div>
    <div class="form-group">
      <label for="content">
        Content
      </label>
      <input type="text" class="form-control" id="content" name="content" value="{{post.content}}">
    </div>
    {% for tag in tags %}
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="{{tag.name}}" name="{{tag.name}}">
        <label for="{{tag.name}}" class="form-check-label">FormCheck1</label>
      </div>
    {% endfor %}
    <button class="btn btn-danger" type="button">
      <a href="/users/{{post.user_id}}" class="text-white">
        Cancel
      </a>
    </button>
    <button class="btn btn-primary" type="submit">
      Edit
    </button>
  </form>
{% endblock %}
