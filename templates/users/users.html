{% extends 'base.html' %}

{% block content %}
  <div class="text-center">
    <h1>Users</h1>
  </div>
  {% if users|length > 0 %}
  <ul class="list-group justify-content-center">
    {% for user in users %}
    <li class="list-group-item list-group-item-action align-items-center">
      <a href="/users/{{user.id}}">{{user.full_name}}</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No Users Found!</p>
  {% endif %}
  <hr>
  <button class="btn btn-primary">
    <a href="/users/new" class="text-white">Add User</a>
  </button>
  </div>
{% endblock %}
