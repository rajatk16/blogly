{% extends 'base.html' %}

{% block title %}
  Tags
{% endblock %}

{% block content %}
  <div>
    <h1>Tags</h1>
    <ul>
      {% for tag in tags %}
        <li>
          <a href="/tags/{{tag.id}}">
            {{tag.name}}
          </a>
        </li>
      {% endfor %}
    </ul>
    <button class="btn btn-primary">
      <a href="/tags/new" class="text-white">
        Add Tag
      </a>
    </button>
  </div>
{% endblock %}
