{% extends 'base.html' %}

{% block title %}
New User
{% endblock %}

{% block content %}
  <div class="text-center">
    <h1>New User</h1>
  </div>
  <form method="POST">
    <div class="form-group">
      <label for="first_name">
        First Name
      </label>
      <input class="form-control" type="text" id="first_name" name="first_name" placeholder="Enter a First Name">
    </div>
    <div class="form-group">
      <label for="last_name">
        Last Name
      </label>
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter a Last Name">
    </div>
    <div class="form-group">
      <label for="image_url">
        Image URL
      </label>
      <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Provide an image of this user">
    </div>
    <button class="btn btn-primary">Add</button>
  </form>
{% endblock %}
